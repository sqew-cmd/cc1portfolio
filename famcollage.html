<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Collage — Jared</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <main class="page page-center" id="page-family" aria-labelledby="family-heading">
    <header class="card">
      <h1 id="family-heading">Family & Friends</h1>
      <p class="muted">Appreciation for the people who matter</p>
    </header>

    <section class="card collage" role="region" aria-labelledby="collage-heading">
      <h2 id="collage-heading" class="visually-hidden">Family Photos</h2>

      <div class="collage-row">
        <figure class="collage-item">
          <img src="assets/family/me-mom.jpg" alt="Me hugging my mom" />
          <figcaption>Me and my mom — grateful for her support</figcaption>
        </figure>

        <figure class="collage-item">
          <img src="assets/family/me-dad.jpg" alt="Me shaking hands with my father" />
          <figcaption>Me and my father — steady guidance</figcaption>
        </figure>

        <figure class="collage-item">
          <img src="assets/family/me-friends.jpg" alt="Me with my best friends" />
          <figcaption>Friends who feel like family — always there</figcaption>
        </figure>
      </div>
    </section>

    <nav class="nav-bottom">
      <a class="btn btn-prev" href="achievements.html" aria-label="Previous — Achievements">← Previous</a>
      <a class="btn btn-next" href="batch.html" aria-label="Next — Batch">Next →</a>
    </nav>
  </main>
</body>
</html>
